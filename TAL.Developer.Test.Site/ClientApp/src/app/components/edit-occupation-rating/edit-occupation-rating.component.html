<h1 *ngIf="occupationRating && occupationRating.id==0">Add Occupation Rating</h1>
<h1 *ngIf="occupationRating && occupationRating.id>0">Edit Occupation Rating</h1>

<p *ngIf="occupationRating && occupationRating.id==0">Add new occupation rating.</p>
<p *ngIf="occupationRating && occupationRating.id>0">Edit existing occupation rating.</p>

<p *ngIf="!occupationRating"><em>Retreiving occupation rating...</em></p>

<form id="occupationRatingsForm" name="occupationRatingsForm" #occupationRatingsForm="ngForm" *ngIf="occupationRating">

  <div class="form-group row">
    <label for="inputOccupationRatingId" class="col-sm-2 col-form-label">Id</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputOccupationRatingId" placeholder="OccupationRating Id" [(ngModel)]="occupationRating.id" [ngModelOptions]="{standalone: true}" readonly>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputOccupationRatingName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputOccupationRatingName" name="inputOccupationRatingName" placeholder="Occupation Rating Name" [(ngModel)]="occupationRating.name" [ngModelOptions]="{standalone: true}" required maxlength="120" #inputOccupationRatingName="ngModel">
      <div *ngIf="inputOccupationRatingName.invalid && (inputOccupationRatingName.dirty || inputOccupationRatingName.touched)" class="alert2 alert-danger" style="position:absolute;z-index:999">
        <div *ngIf="inputOccupationRatingName.errors.required">
          Name is required.
        </div>
        <div *ngIf="inputOccupationRatingName.errors.maxlength">
          Name must be at most 150 characters long.
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputOccupationRatingFactor" class="col-sm-2 col-form-label">Factor</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputOccupationRatingFactor" name="inputOccupationRatingFactor" placeholder="Occupation Rating Factor" [(ngModel)]="occupationRating.factor" [ngModelOptions]="{standalone: true}" required maxlength="50" #inputOccupationRatingFactor="ngModel">
      <div *ngIf="inputOccupationRatingFactor.invalid && (inputOccupationRatingFactor.dirty || inputOccupationRatingFactor.touched)" class="alert2 alert-danger" style="position:absolute;z-index:999">
        <div *ngIf="inputOccupationRatingFactor.errors.required">
          Factor is required.
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <a class="btn btn-default" [routerLink]='["/list-occupation-ratings"]'>
        Cancel
      </a>
      <button type="submit" class="btn btn-primary" (click)="saveOccupationRating()">Save</button>
    </div>
  </div>
</form>
