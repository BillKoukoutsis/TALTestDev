<h1 *ngIf="timezone && timezone.id==0">Add Timezone</h1>
<h1 *ngIf="timezone && timezone.id>0">Edit Timezone</h1>

<p *ngIf="timezone && timezone.id==0">Add new timezone.</p>
<p *ngIf="timezone && timezone.id>0">Edit existing timezone.</p>

<p *ngIf="!timezone"><em>Retreiving timezone...</em></p>

<form id="timezonesForm" name="timezonesForm" #timezonesForm="ngForm" *ngIf="timezone">
  <div class="form-group row">
    <label for="inputTimezoneId" class="col-sm-2 col-form-label">Id</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputTimezoneId" placeholder="Timezone Id" [(ngModel)]="timezone.id" [ngModelOptions]="{standalone: true}" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputTimezoneName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">

      <input type="text" class="form-control" id="inputTimezoneName" name="inputTimezoneName"  placeholder="Timezone Name" [(ngModel)]="timezone.name" [ngModelOptions]="{standalone: true}" required maxlength="120" #inputTimezoneName="ngModel">
      <div *ngIf="inputTimezoneName.invalid && (inputTimezoneName.dirty || inputTimezoneName.touched)" class="alert2 alert-danger" style="position:absolute;z-index:999">
        <div *ngIf="inputTimezoneName.errors.required">
          Name is required.
        </div>
        <div *ngIf="inputTimezoneName.errors.maxlength">
          Name must be at most 120 characters long.
        </div>
      </div>

    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <a class="btn btn-default" [routerLink]='["/list-timezones"]'>
        Cancel
      </a>
      <button type="submit" class="btn btn-primary" (click)="saveTimezone()">Save</button>
    </div>
  </div>
</form>
