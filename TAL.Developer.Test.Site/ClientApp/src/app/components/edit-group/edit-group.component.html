<h1 *ngIf="group && group.id==0">Add Group</h1>
<h1 *ngIf="group && group.id>0">Edit Group</h1>

<p *ngIf="group && group.id==0">Add new group.</p>
<p *ngIf="group && group.id>0">Edit existing group.</p>

<p *ngIf="!group"><em>Retreiving group...</em></p>

<form id="groupsForm" name="groupsForm" #groupsForm="ngForm" *ngIf="group">
  <div class="form-group row">
    <label for="inputGroupId" class="col-sm-2 col-form-label">Id</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputGroupId" placeholder="Group Id" [(ngModel)]="group.id" [ngModelOptions]="{standalone: true}" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputGroupName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">

      <input type="text" class="form-control" id="inputGroupName" name="inputGroupName"  placeholder="Group Name" [(ngModel)]="group.name" [ngModelOptions]="{standalone: true}" required maxlength="120" #inputGroupName="ngModel">
      <div *ngIf="inputGroupName.invalid && (inputGroupName.dirty || inputGroupName.touched)" class="alert2 alert-danger" style="position:absolute;z-index:999">
        <div *ngIf="inputGroupName.errors.required">
          Name is required.
        </div>
        <div *ngIf="inputGroupName.errors.maxlength">
          Name must be at most 120 characters long.
        </div>
      </div>

    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <a class="btn btn-default" [routerLink]='["/list-groups"]'>
        Cancel
      </a>
      <button type="submit" class="btn btn-primary" (click)="saveGroup()">Save</button>
    </div>
  </div>
</form>
